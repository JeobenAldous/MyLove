<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySweetHart</title>
    <script src="https://kit.fontawesome.com/6251c87c47.js" crossorigin="anonymous"></script>
    <style>
        /* --- General Body Styles --- */
        
        body {
            background-image: url(pics/mika-luoma-jc0rtJtBC1k-unsplash.jpg);
            background-color: #ff69b4;
            background-repeat: no-repeat;
            background-size: 100% 100%; 
            background-attachment: fixed;
            padding: 20px;
            color: rgb(147, 106, 106);
            font-family: Arial, sans-serif;
            text-align: center; /* Center the text and block elements */
        }
        
        h1 {
            color: hsl(332, 9%, 73%);
        }

        /* --- Button Styles --- */
        button{
            position: relative;
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }       
        button:hover {
            transition: background-color 0.3s;
            box-shadow: inset 0 0 10px rgba(29, 19, 19, 0.2);
            background-color: #ff85c1;
            color: aqua;
        }

        /* --- Container and Marquee Area Styles --- */
        .Container {
            /* Cleaned up margin/display issues from div.container, apply basic layout here */
            margin-top: 50px;
        }

        .PicsAdventure {
            /* Added padding for vertical marginal space above and below the marquee */
            padding: 20px 0; 
            margin-top: 30px;
        }

        /* --- Image Styles (The Frame and Spacing) --- */
        /* Target all images inside the marquee with the 'first-pic' class */
        .first-pic, .second-pic, .third-pic {
            /* Set fixed dimensions and ensure aspect ratio is maintained */
            width: 250px; 
            height: 150px;
            object-fit: cover;
            display: inline-block;
            
            /* Spacing between images */
            margin-right: 20px; 
            
            /* WOODEN FRAME EFFECT */
            border-radius: 15px; /* Rounded corners for the whole frame/image */
            border: 15px solid #8B4513; /* Thick brown border for the wood */
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.3), /* Soft drop shadow */
                inset 0 0 10px rgba(0, 0, 0, 0.2), /* Inner shadow for bevel */
                0 0 0 5px #FF69B4 inset; /* Pink inner outline/frame */
        }
        
        /* Apply hover effect directly to the images */
        .first-pic:hover, .second-pic:hover, .third-pic:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        /* Removed redundant/conflicting general 'img' styles */
        
    </style>
</head>
<body>
    <h1>
        <i class="fa-solid fa-heart"> Welcome My SweetHart!</i>
    </h1>
    <button>
        Click Me!
    </button>
    <br><br>
    <div class="Container">
        <div class="PicsAdventure">
            <marquee behavior="scroll" direction="left" id="photoMarquee"> 
                <img class="first-pic" src="/pics/jeobenLOVEAngelica.jpg" alt="Photo 1">
                <img class="first-pic" src="/pics/jeobenLOVEAngelica.jpg" alt="Photo 2">
                <img class="first-pic" src="/pics/jeobenLOVEAngelica.jpg" alt="Photo 3">
            </marquee>
            <option value="choices"></option>
        </div>
        <div>
            <li>asd</li>
            <li>asdsadsadsa</li>
            <li>asdadsa</li>
            <li></li>
            <li></li>
        </div>
    </div>
    
    <script>
        const marqueeElement = document.getElementById('photoMarquee');

        if (marqueeElement) {
            marqueeElement.addEventListener('mouseover', function() {
                marqueeElement.stop(); // Stop the scroll
            });

            marqueeElement.addEventListener('mouseout', function() {
                marqueeElement.start(); // Resume the scroll
            });
        }
    </script>
</body>
</html>
